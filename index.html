<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Snap Studios</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Basic Body */
body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 0;
}

/* Container */
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 30px;
    text-align: center;
}

/* Headings */
h1 {
    color: #f39c12;
    font-weight: 600;
    margin-bottom: 20px;
}
h2 {
    color: #1abc9c;
    font-weight: 600;
    margin-top: 30px;
}

/* Upload Section */
#preview {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 15px 0;
}
#preview img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
    margin: 10px;
    border: 2px solid #f39c12;
}

input[type="file"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #eee;
}

button {
    background: #f39c12;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover {
    background: #e67e22;
}

/* Status message */
#statusMsg {
    margin-top: 10px;
    font-weight: 500;
}

/* User Link */
#userLink a {
    color: #1abc9c;
    word-break: break-word;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
}

/* Chat container */
.chat-container {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    height: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* Chat messages box */
/* This selector was changed from #adminChatBox to #chatBox */
#chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-radius: 12px;
    background: #222;
    display: flex;
    flex-direction: column;
}

/* Individual message bubbles */
.message {
    margin: 6px 0;
    padding: 10px 16px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: fit-content;
}

/* Admin (left) messages */
.message.admin {
    background: #f39c12;
    color: #111;
    align-self: flex-start;
    border-top-left-radius: 0;
}

/* User (right) messages */
.message.user {
    background: #1abc9c;
    color: #111;
    align-self: flex-end;
    border-top-right-radius: 0;
}

/* Chat input section */
.chat-input {
    display: flex;
    margin-top: 10px;
}

.chat-input input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px 0 0 20px;
    border: none;
    background: #222;
    color: #eee;
    font-size: 14px;
}

.chat-input button {
    border-radius: 0 20px 20px 0;
    border: none;
    background: #f39c12;
    color: #111;
    padding: 0 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.chat-input button:hover {
    background: #e67e22;
}

</style>
</head>
<body>
<div class="container">
    <h1>Design Snap Studios</h1>

    <input type="file" id="photoUpload" multiple accept="image/*">
    <div id="preview"></div>
    <button id="uploadBtn">Upload Photos</button>
    <p id="statusMsg"></p>

    <h2>Your Link:</h2>
    <div id="userLink">‚è≥ Waiting for Design Snap to send your link...</div>

    <h2>Chat with Design Snap</h2>
    <div class="chat-container">
        <div id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message">
            <button id="chatSend">Send</button>
        </div>
    </div>
</div>

<script type="module" src="./user.js"></script>
</body>
</html>
