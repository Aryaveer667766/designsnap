<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Snap Studios</title>
<style>
body { font-family: 'Poppins', sans-serif; background: #111; color: #eee; padding: 30px; text-align: center;}
h1 { color: #f39c12; }
#preview img { width: 150px; margin: 10px; border-radius: 8px; }
#userLink a { color: #1abc9c; word-break: break-all; }
button { background: #f39c12; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; color: #111; margin-top: 10px; }
button:hover { background: #e67e22; }

#chatBox { background:#222;padding:10px;height:200px;overflow-y:auto;border-radius:8px;margin:10px 0;}
#chatInput { width:70%;padding:8px;border-radius:5px;border:none;}
</style>
</head>
<body>
<h1>Design Snap Studios</h1>

<input type="file" id="photoUpload" multiple accept="image/*">
<div id="preview"></div>
<button id="uploadBtn">Upload Photos</button>
<p id="statusMsg"></p>

<h2>Your Link:</h2>
<div id="userLink">‚è≥ Waiting for Design Snap to send your link...</div>

<h2>Chat with Design Snap:</h2>
<div id="chatBox"></div>
<input type="text" id="chatInput" placeholder="Type your message">
<button id="chatSend">Send</button>

<script type="module" src="./user.js"></script>
</body>
</html>
