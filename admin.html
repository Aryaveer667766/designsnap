<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Snap Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 30px;
}
h1 { color: #f39c12; font-weight: 600; }
h2 { color: #1abc9c; font-weight: 600; margin-top: 30px; }

/* Upload Section */
.upload-item { display: inline-block; text-align: center; margin:10px; }
#uploadsContainer { display:flex; flex-wrap:wrap; justify-content:center; }
#uploadsContainer img { width:150px; height:150px; object-fit:cover; margin:10px; border-radius:8px; border:2px solid #f39c12; }
.deleteBtn { background:#e74c3c; color:#fff; border:none; padding:5px 10px; border-radius:6px; cursor:pointer; }
.deleteBtn:hover { background:#c0392b; }

#deleteAllBtn, #downloadAllBtn {
    color:#fff;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    cursor:pointer;
    margin: 10px 5px;
    font-weight: 600;
}
#deleteAllBtn { background:#e74c3c; }
#deleteAllBtn:hover { background:#c0392b; }
#downloadAllBtn { background:#3498db; }
#downloadAllBtn:hover { background:#2980b9; }
#downloadAllBtn:disabled { background:#555; cursor:not-allowed; }


#linkInput { width:60%; padding:8px; border-radius:5px; border:none; background:#222; color:#eee; }
button { background:#f39c12; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; color:#111; margin:5px; transition:0.3s; }
button:hover { background:#e67e22; }

/* Chat container */
.chat-container {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    height: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    max-width: 900px;
    margin: 20px auto;
}

/* Chat messages box */
#adminChatBox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-radius: 12px;
    background: #222;
    display: flex;
    flex-direction: column;
}

/* Individual message bubbles */
.message {
    margin: 6px 0;
    padding: 10px 16px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: fit-content;
}

/* Admin (left) messages */
.message.admin {
    background: #f39c12;
    color: #111;
    align-self: flex-start;
    border-top-left-radius: 0;
}

/* User (right) messages */
.message.user {
    background: #1abc9c;
    color: #111;
    align-self: flex-end;
    border-top-right-radius: 0;
}

/* Chat input section */
.chat-input {
    display: flex;
    margin-top: 10px;
}

.chat-input input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px 0 0 20px;
    border: none;
    background: #222;
    color: #eee;
    font-size: 14px;
}

.chat-input button {
    border-radius: 0 20px 20px 0;
    border: none;
    background: #f39c12;
    color: #111;
    padding: 0 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.chat-input button:hover {
    background: #e67e22;
}

</style>
</head>
<body>
<h1>Design Snap Admin</h1>

<h2>Uploads</h2>
<div id="uploadsContainer"></div>
<div>
    <button id="deleteAllBtn">Delete All Uploads</button>
    <button id="downloadAllBtn">Download All as ZIP</button>
</div>


<h2>Send Link to Users</h2>
<input type="text" id="linkInput" placeholder="Enter link here">
<button id="sendLinkBtn">Send Link</button>
<button id="deleteLinkBtn">Delete Link</button>

<h2>Chat with Users:</h2>
<div class="chat-container">
    <div id="adminChatBox"></div>
    <div class="chat-input">
        <input type="text" id="adminChatInput" placeholder="Type your message">
        <button id="adminChatSend">Send</button>
    </div>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
