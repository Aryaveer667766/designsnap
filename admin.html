<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Snap Admin</title>
<style>
body { font-family: 'Poppins', sans-serif; background: #111; color:#eee; padding: 30px; }
h1 { color:#f39c12; }
#uploadsContainer img { width:150px; margin:10px; border-radius:8px; }
button { background:#f39c12; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; color:#111; margin:5px; }
button:hover { background:#e67e22; }

#linkInput { width:60%; padding:8px; border-radius:5px; border:none; }
#adminChatBox { background:#222; padding:10px; height:300px; overflow-y:auto; border-radius:8px; margin-top:20px;}
#adminChatInput { width:70%;padding:8px;border-radius:5px;border:none;}

#deleteAllBtn { background:#e74c3c; color:#fff; margin-top:10px; }
#deleteAllBtn:hover { background:#c0392b; }
</style>
</head>
<body>
<h1>Design Snap</h1>

<h2>Uploads</h2>
<div id="uploadsContainer"></div>
<button id="deleteAllBtn">Delete All Uploads</button>

<h2>Send Link to Users</h2>
<input type="text" id="linkInput" placeholder="Enter link here">
<button id="sendLinkBtn">Send Link</button>
<button id="deleteLinkBtn">Delete Link</button>

<h2>Chat with Users:</h2>
<div id="adminChatBox"></div>
<input type="text" id="adminChatInput" placeholder="Type message">
<button id="adminChatSend">Send</button>

<script type="module" src="./admin.js"></script>
</body>
</html>
